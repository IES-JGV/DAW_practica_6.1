version: v1.0
name: CI Pipeline
agent:
  machine:
    type: s1-kubernetes
    os_image: ''
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:20.04'
execution_time_limit:
  hours: 3
blocks:
  - name: 'Block #1'
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'echo "Hello, World!" > file.txt'
            - cache store mykey file.txt
            - artifact push job file.txt
            - artifact push workflow file.txt
            - artifact push project file.txt
  - name: 'Block #2'
    dependencies:
      - 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - cache restore mykey
            - cat file.txt
